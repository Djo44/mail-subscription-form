<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/b3973d817a.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <title>Ping coming soon page</title>


</head>

<body>
  <div class="siteContainer">
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="naslov">

      <h5>Subscribe and get notified</h5>

    </div>

    <form class="emailForm" id="emailFrorm " action="">

    </form>
    <p>Please provide a valid email address</p>
    <div class="imgContainer img-fluid" id="image"></div>

  </div>

  <footer>
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>

  </footer>
  </div>


  <script src="app.js"></script>
